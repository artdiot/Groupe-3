<div class="form-box">
    <div class="form-value">
        <div class="inputbox">
<div *ngIf="!isConnected()" class="form-group">
    Login : <input type="text" class="form-control" [(ngModel)]="login" id="login" name="login"/><br>
    Mot de passe : <input type="text" class="form-control" [(ngModel)]="password" id="password" name="password"/><br>
    </div>
    
    <button class="connexion" (click)="connect()">Connexion</button>
    <br>
</div>
    <a [routerLink]="['/inscription']" [routerLinkActive]="'active'" >Pas encore de compte.</a>
</div>
</div>
