<p>Hello admin</p>
<div class="form-box"*ngIf="formVoyage">

    <div class="card-header  text-white display-6">Edition d'un Voyage</div>
    <div class="card-body">
        <div class="form-group">
            <label for="id">Identifiant:</label> <input type="number" class="form-control" id="id" name="id" [(ngModel)]="formVoyage.id" readonly/>
        </div>
        <div class="form-group">
            <label for="version">Version:</label> <input type="number" class="form-control" id="version" name="version" [(ngModel)]="formVoyage.version" readonly />
        </div>
       
        <div>
            <select class="form-control" id="planeteD" name="planeteD" [(ngModel)]="planeteD">
                <option value="">Veuillez sélectionner une planete</option>
                <option *ngFor="let planete of listPlanete()" >{{planete.nom}} </option>
            </select>
        </div>
        <div>
            <select class="form-control" id="etape " name="etape" [(ngModel)]="etape">
                <option value="">Veuillez sélectionner une etape</option>
                <option *ngFor="let etape of listEtape()" >{{etape.id}}-{{etape.planeteDepart.nom}} {{etape.planeteArrivee.nom}} </option>
            </select>
        </div> 
    
    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <a class="btn btn-success"><i class="bi bi-check-square-fill"></i></a>

        </div>
    </div>
</div>

</div>
