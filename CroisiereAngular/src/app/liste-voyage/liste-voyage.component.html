<div class="listcard">
<div class="card-body" *ngFor="let voy of listeVoyage()">
        
        <div id="voyage">
        
                <tbody>
                       
                        <tr *ngFor="let e of voy.etapes; let index = index">
                               <div *ngIf="index<=(voy.etapes.length)-1">
                                        <td *ngIf="index<=(voy.etapes.length)-1">Etape {{index +1}}:{{e.planeteDepart.nom}}</td></div>
                                        <div *ngIf="index>=(voy.etapes.length)-1">
                                        <td >Etape {{index +1}}:{{(voy.etapes[(voy.etapes.length)-1]).planeteArrivee.nom}}</td></div>
                           
 
                            </tr>
                        </tbody>



                          


                       
               
        </div>
       <div class="info"><p class="card-text">Distance : {{voy.distance}}</p> </div>
        <div class="info"> <p class="card-text">Prix : {{voy.prix}}</p>
        
        <div>
        <a *ngIf="connected()" [routerLink]="['/reservation',{id:voy.id}]" [routerLinkActive]="'active'" class="btn btn-primary">RÃ©server</a>
        <a *ngIf="!connected()" [routerLink]="['/connexion']" [routerLinkActive]="'active'" class="btn btn-primary">Se connecter</a>
</div>
</div>
</div>
</div>
